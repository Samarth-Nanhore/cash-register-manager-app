<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
          <main class="container">
          <div>
          <h1 class="heading">Cash Register Manager</h1>
            <p class="description">Smart tool to know minimun number of notes to return.
            </p>
            <label type="number" for="bill-amount" class="labelfor">Bill Amount:</label>
            <input id="bill-amount" class="input" type="number" min="1"/>

            <label for="cash-given" class="labelfor">Cash Given:</label>
            <input id="cash-given" class="input" type="number" min="1"/>

            <button class="" id="check-button">Check</button>
            <p id="error-msg" style="display: none;"></p>


            <table class="change-table">
                <div id="output"></div>
                <caption>Return Change</caption>
                <tbody>
                    <tr>
                        <!-- We are not using id because id must be unique and we need an array. So We are using class for all -->
                        <th>No. Of Notes</th>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </main>
        

    <script src="logic.js" type="text/javascript"></script>
</body>

</html>
