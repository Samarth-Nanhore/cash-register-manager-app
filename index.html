<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register manager app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div>
          <h1 class="heading">Cash Register Manager ðŸ’¸</h1>
          <p class="description">
            Smart tool to know minimun number of notes to return.
          </p>
          <label class="input-label" for="bill-amount">Bill Amount:</label>
          <input class="input" id="bill-amount" type="text">

          <label class="input-label" for="cash-given">Cash Given:</label>
          <input class="input" id="cash-given" type="text">

          <button id="check-button">Check</button>

          <table class="change-table">

            <caption>
              Return Change

            <tbody><tr>
              <th>No. of Notes</th>
              <td class="no-of-notes">0</td>
              <td class="no-of-notes">0</td>

              <td class="no-of-notes">0</td>
              <td class="no-of-notes">0</td>
              <td class="no-of-notes">0</td>
              <td class="no-of-notes">0</td>
            </tr>
            <tr>
              <th>Notes</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </tbody></table>
        </div>
      </main>
      

<script src="logic.js" type="text/javascript"></script>

</html>
